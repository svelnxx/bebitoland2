# Prefijo con el símbolo » (doble >>)
prefix: "&bGrim &8»"

alerts-enabled: "%prefix% &fAlertas activadas"
alerts-disabled: "%prefix% &fAlertas desactivadas"
verbose-enabled: "%prefix% &fVerbose activado"
verbose-disabled: "%prefix% &fVerbose desactivado"
brands-enabled: "%prefix% &fDetección de clientes activada"
brands-disabled: "%prefix% &fDetección de clientes desactivada"
client-brand-format: "%prefix% &f%player% se conectó usando %brand%"
console-specify-target: "%prefix% &c¡Debes especificar un jugador desde la consola!"
reloading: "%prefix% &7Recargando configuración..."
reloaded: "%prefix% &fConfiguración recargada con éxito."
reload-failed: "%prefix% &cError al recargar la configuración."
player-not-found: "%prefix% &c¡El jugador está exento o desconectado!"
player-not-this-server: "%prefix% &c¡Ese jugador no está en este servidor!"
spectate-return: "<click:run_command:/grim stopspectating><hover:show_text:\"/grim stopspectating\">\n%prefix% &fHaz clic aquí para volver a tu ubicación anterior\n</hover></click>"
cannot-spectate-return: "%prefix% &cSolo puedes hacer esto después de espectar a un jugador"
cannot-run-on-self: "%prefix% &c¡No puedes ejecutar este comando sobre ti mismo!"
upload-log: "%prefix% &fRegistro subido a: %url%"
upload-log-start: "%prefix% &fSubiendo registro... espera un momento"
upload-log-not-found: "%prefix% &cNo se pudo encontrar ese registro"
upload-log-upload-failure: "%prefix% &cOcurrió un error al subir el registro. Revisa la consola para más información."
disconnect:
  timeout: "<lang:disconnect.timeout>"
  closed: "<lang:disconnect.closed>"

# Formato de alertas (personalizable con los siguientes placeholders)
alerts-format: "%prefix% &f%player% &bfalló &f%check_name%%experimental% &f(x&c%vl%&f) &7%verbose%"
alerts-format-proxy: "%prefix% &f[&cproxy&f] &f%player% &bfalló &f%check_name%%experimental% &f(x&c%vl%&f) &7%verbose%"
experimental-symbol: "*"

profile:
  - "&7======================"
  - "%prefix% &bPerfil de &f%player%"
  - "&bPing: &f%ping%"
  - "&bVersión: &f%version%"
  - "&bCliente: &f%brand%"
  - "&bSensibilidad horizontal: &f%h_sensitivity%%"
  - "&bSensibilidad vertical: &f%v_sensitivity%%"
  - "&bFastMath activado: &f%fast_math%"
  - "&7======================"

help:
  - "&7======================"
  - "/grim alerts &f- &7Activa/desactiva alertas"
  - "/grim brands &f- &7Activa/desactiva marcas de cliente"
  - "/grim profile <jugador> &f- &7Ver información del jugador"
  - "/grim help &f- &7Mostrar este mensaje de ayuda"
  - "/grim debug <jugador> &f- &7Salida de predicción para desarrolladores"
  - "/grim perf &f- &7Rendimiento (ms por predicción)"
  - "/grim reload &f- &7Recargar la configuración"
  - "/grim spectate <jugador> &f- &7Espectar a un jugador"
  - "/grim verbose &f- &7Ver todos los flags sin buffer"
  - "/grim log [0-255] &f- &7Sube un log de depuración"
  - "&7======================"
