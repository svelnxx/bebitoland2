# Configuración general del plugin Orebfuscator
general:
  checkForUpdates: true
  updateOnBlockDamage: true
  bypassNotification: true
  ignoreSpectator: false
  updateRadius: 2

# Configuración de obfuscación de bloques en el Overworld
obfuscation:
  obfuscation-overworld:
    enabled: true
    minY: -2032
    maxY: 2031
    worlds:
      - world
    layerObfuscation: true  # Asegura que los bloques no se vean con capas falsas
    hiddenBlocks:
      - minecraft:emerald_ore
      - minecraft:deepslate_emerald_ore
