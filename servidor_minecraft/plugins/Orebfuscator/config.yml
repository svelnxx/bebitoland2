# Configuración de verificación de proximidad (proximity check)
proximity:
  proximity-overworld:
    enabled: true
    worlds:
      - world
    distance: 24
    frustumCulling:
      enabled: true
      minDistance: 3.0
      fov: 80.0
    rayCastCheck:
      enabled: false
      onlyCheckCenter: false
    useBlockBelow: true
    hiddenBlocks:
      minecraft:diamond_ore: {}
      minecraft:deepslate_diamond_ore: {}
      minecraft:emerald_ore: {}
      minecraft:deepslate_emerald_ore: {}
      minecraft:chest: {}
      minecraft:ender_chest: {}
      minecraft:trapped_chest: {}
      minecraft:shulker_box: {}
      minecraft:white_shulker_box: {}
      minecraft:orange_shulker_box: {}
      minecraft:magenta_shulker_box: {}
      minecraft:light_blue_shulker_box: {}
      minecraft:yellow_shulker_box: {}
      minecraft:lime_shulker_box: {}
      minecraft:pink_shulker_box: {}

# Configuración de cache para mejorar el rendimiento
cache:
  enabled: true
  memoryCache:
    maximumSize: 32768
    expireAfterAccess: 60000
  diskCache:
    enabled: true
    directory: orebfuscator_cache
    maximumOpenFiles: 256
    deleteFilesAfterAccess: 172800000
    maximumTaskQueueSize: 32768
